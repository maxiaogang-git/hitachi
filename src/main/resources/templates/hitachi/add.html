<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <script src="../../static/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="../../static/layui/layui.js"></script>
    <title>增加服务费</title>
    <style>
        form {
            padding: 15px 15px;
        }

       em{
           position: relative;
           margin-left: 200px;
           top: -25px;
       }

        .jh_date{
            position: relative;
            margin-left: 15px;
        }


    </style>

</head>
<body>
<div class="add_container">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">合同编号</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入合同编号" autocomplete="off"
                       class="layui-input">
            </div>

            <label class="layui-form-label">合同买方</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入合同买方"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">使用单位</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入合同买方"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">责任人</label>
            <div class="layui-input-inline">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">张三</option>
                    <option value="1">李四</option>
                    <option value="2">王五</option>
                    <option value="3">赵六</option>
                </select>
            </div>

            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="checkbox" name="" title="是否三方" checked>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">寄回总公司日期</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true">
                <em class="ju_em">-</em>
            </div>

            <div class="jh_date layui-input-inline">
                <input type="text" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">收到确认书日期</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true">
                <em class="ju_em">-</em>
            </div>
            <div class="jh_date layui-input-inline">
                <input type="text" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true">
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                </div>
            </div>
        </div>


    </form>
</div>

<script>
    layui.use(['form', 'laydate', 'layer'], function () {
        var form = layui.form, laydate = layui.laydate, layer = layui.layer;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        lay('.add_date').each(function () {
            laydate.render({
                elem: this,
                trigger: 'click'//呼出事件改成click
            });
        });

    });
</script>
</body>
</html>
