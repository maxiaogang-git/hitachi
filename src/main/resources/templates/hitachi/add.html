<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <script src="../../static/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="../../static/layui/layui.js"></script>
    <title>增加服务费</title>
    <style>
        form {
            padding: 15px 15px;
        }

       .custom_lanel{
           position: relative;
           margin-top: -10px;
       }



    </style>

</head>
<body>
<div class="add_container">
    <form class="layui-form" id="form">

        <input type="hidden" name="_method" value="put" th:if="${data!=null}">
        <input type="hidden" name="uuid" th:value="${data!=null}?${data.uuid}">
        <div class="layui-form-item">
            <label class="layui-form-label">合同编号</label>
            <div class="layui-input-inline">
                <input type="text" name="contract_no" required lay-verify="required" placeholder="请输入合同编号" autocomplete="off"
                       class="layui-input" maxlength="50" th:value="${data !=null}?${data.contractNo}">
            </div>

            <label class="layui-form-label">合同买方</label>
            <div class="layui-input-inline">
                <input type="text" name="contract_buyer" required lay-verify="required" placeholder="请输入合同买方"
                       autocomplete="off" class="layui-input" maxlength="50" th:value="${data !=null}?${data.contractBuyer}">
            </div>

            <label class="layui-form-label">使用单位</label>
            <div class="layui-input-inline">
                <input type="text" name="use_company" required lay-verify="required" placeholder="请输入使用单位"
                       autocomplete="off" class="layui-input" maxlength="50" th:value="${data !=null}?${data.useCompany}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-inline">
                <input type="text" name="company_name" required lay-verify="required" placeholder="请输入公司名称" autocomplete="off"
                       class="layui-input" maxlength="50" th:value="${data !=null}?${data.companyName}">
            </div>

            <label class="layui-form-label">服务费金额</label>
            <div class="layui-input-inline">
                <input type="text" name="serve_fee_cash" required lay-verify="required" placeholder="请输入服务费金额"
                       autocomplete="off" class="layui-input" maxlength="50" th:value="${data !=null}?${data.serveFeeCash}">
            </div>



            <label class="layui-form-label">责任人</label>
            <div class="layui-input-inline">
                <!--<select name="person_liable" lay-verify="required">-->
                <!--<option value=""></option>-->
                <!--<option value="0">张三</option>-->
                <!--<option value="1">李四</option>-->
                <!--<option value="2">王五</option>-->
                <!--<option value="3">赵六</option>-->
                <!--</select>-->
                <input type="text" name="person_liable" placeholder="请输入责任人"
                       autocomplete="off" class="layui-input" maxlength="50" th:value="${data !=null}?${data.personLiable}">
            </div>


        </div>

        <div class="layui-form-item">
            <label class="custom_lanel layui-form-label">寄总公司<br/>日期</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" name="send_company_date" class="add_date layui-input" placeholder="请选择日期" readonly="true" th:value="${data !=null}?${data.sendCompanyDate}">
            </div>

            <label class="custom_lanel layui-form-label">收到确认书日期</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" name="get_confirm_date" class="add_date layui-input" placeholder="请选择日期" readonly="true" th:value="${data !=null}?${data.getConfirmDate}">
            </div>

            <label class="custom_lanel layui-form-label">合同货款<br/>总额</label>
            <div class="layui-input-inline">
                <input type="text" name="contract_loan_total" required lay-verify="required" placeholder="请输入合同货款总额"
                       autocomplete="off" class="layui-input" maxlength="50" th:value="${data !=null}?${data.contractLoanTotal}">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="custom_lanel layui-form-label">第一笔支付<br/>金额</label>
            <div class="layui-input-inline">
                <input type="text" name="first_pay_fee" placeholder="请输入第一笔支付金额" autocomplete="off" class="layui-input" maxlength="50" th:value="${data !=null}?${data.firstPayFee}">
            </div>

            <label class="custom_lanel layui-form-label">第一笔支付<br/>时间</label>
            <div class="layui-input-inline">
                <input type="text" name ="first_pay_date" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true" th:value="${data !=null}?${data.firstPayDate}">
            </div>

            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="checkbox" name="is_three_contract" title="是否三方合同" value="1" checked = "checked" th:checked="${(data != null and data.isThreeContract=='1') or data==null}">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="custom_lanel layui-form-label">第二笔支付<br/>金额</label>
            <div class="layui-input-inline">
                <input type="text" name="second_pay_fee" placeholder="请输入第二笔支付金额"
                       autocomplete="off" class="layui-input" maxlength="50" th:value="${data!=null}?${data.secondPayFee}">
            </div>

            <label class="custom_lanel layui-form-label">第二笔支付<br/>时间</label>
            <div class="layui-input-inline">
                <input type="text" name="second_pay_date" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true" th:value="${data!=null}?${data.secondPayDate}">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="custom_lanel layui-form-label">第三笔支付<br/>金额</label>
            <div class="layui-input-inline" maxlength="50">
                <input type="text" name="third_pay_fee" placeholder="请输入第三笔支付金额" autocomplete="off" class="layui-input" th:value="${data!=null}?${data.thirdPayFee}">
            </div>

            <label class="custom_lanel layui-form-label">第三笔支付<br/>时间</label>
            <div class="layui-input-inline">
                <input type="text" name="third_pay_date" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true" th:value="${data!=null}?${data.thirdPayDate}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="custom_lanel layui-form-label">第四笔支付<br/>金额</label>
            <div class="layui-input-inline" maxlength="50">
                <input type="text" name="four_pay_fee" placeholder="请输入第四笔支付金额" autocomplete="off" class="layui-input" th:value="${data!=null}?${data.fourPayFee}">
            </div>

            <label class="custom_lanel layui-form-label">第四笔支付<br/>时间</label>
            <div class="layui-input-inline">
                <input type="text" name="four_pay_date" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true" th:value="${data!=null}?${data.fourPayDate}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="custom_lanel layui-form-label">第五笔支付<br/>金额</label>
            <div class="layui-input-inline" maxlength="50">
                <input type="text" name="five_pay_fee" placeholder="请输入第五笔支付金额" autocomplete="off" class="layui-input" th:value="${data!=null}?${data.fivePayFee}">
            </div>

            <label class="custom_lanel layui-form-label">第五笔支付<br/>时间</label>
            <div class="layui-input-inline">
                <input type="text" name="five_pay_date" autocomplete="off" class="add_date layui-input" placeholder="请选择日期" readonly="true" th:value="${data!=null}?${data.fivePayDate}">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="note" placeholder="请输入内容" class="layui-textarea" maxlength="200" th:text="${data!=null}?${data.note}"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
                    <button class="layui-btn" lay-submit lay-filter="formDemo" th:text="${data!=null}?'修改':'增加'">增加</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'laydate', 'layer'], function () {
        var form = layui.form, laydate = layui.laydate, layer = layui.layer;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            var datas = data.field;
            var type = datas._method;
            if(type == 'put'){
                $.ajax({
                    url:"/addServiceFee",
                    data: datas,
                    type: 'put',
                    dataType: "json",
                    success: function (msg) {
                        if (msg === 1) {
                            layer.msg('修改成功', {
                                anim:6,
                                time: 2000
                            },function () {
                                parent.layui.table.reload('service_fee_reload');
                                //先得到当前iframe层的索引
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            });
                        }
                    },
                    error: function (error) {

                    }
                });
                return false;

            }else{
                $.ajax({
                    url:"/addServiceFee",
                    data: datas,
                    type: 'post',
                    dataType: "json",
                    success: function (msg,res) {
                        if (msg === 1) {
                            layer.msg('增加成功', {
                                anim:6,
                                time: 2000
                            },function () {
                                parent.layui.table.reload('service_fee_reload');
                                //先得到当前iframe层的索引
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            });
                        }
                    },
                    error: function (error) {

                    }
                });
                return false;
            }
        });


        lay('.add_date').each(function () {
            laydate.render({
                elem: this,
                format:'yyyy/MM/dd',
                trigger: 'click'//呼出事件改成click
            });
        });

        //取消按钮关闭增加弹窗
        $(function () {
            $("#cancel").click(function () {
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index);
                location.reload()
            })
        })

    });

</script>
</body>
</html>
