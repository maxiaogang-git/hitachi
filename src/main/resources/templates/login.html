<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/webjars/layui/2.5.6/css/layui.css}" media="all">
    <link rel="stylesheet" href="../static/common/login_style.css">
    <script src="../static/layui/layui.js"></script>
    <title>登录</title>

</head>
<body>

<div class="form_container">
    <form class="layui-form" th:action="@{/login}" method="post">
        <header class="form_header">欢迎登录</header>
        <div class="layui-form-item">
            <label class="from_icon layui-icon layui-icon-username"></label>
            <div class="layui-input-block">
                <input type="text" name="username" maxlength="50"  placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="from_icon layui-icon layui-icon-password"></label>
            <div class="layui-input-block">
                <input type="password" name="password" maxlength="50" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-btn-block">
                <button class="layui-btn" type="submit">登录</button>

            </div>
        </div>
        <!--<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
        <!--<div class="from_hr">-->
            <!--<hr/>-->

            <!--<p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码</a></p>-->
        <!--</div>-->
    </form>
</div>

<script th:inline="javascript">
    layui.use(['layer','form'],function () {
        var layer = layui.layer,form = layui.form;
        layer.msg([[${msg}]]);
    })
</script>

</body>
</html>
